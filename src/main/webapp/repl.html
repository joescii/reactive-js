<!DOCTYPE html>
<html>
<head>
  <title>Try Jasmine in your browser, because downloading a zip file is too much work!</title>
  <link rel="stylesheet" type="text/css" href="js/vendor/jasmine-1.1.0/jasmine.css" />
  <link rel="stylesheet" type="text/css" href="css/vendor/css3buttons/css/css3buttons.css" />
  <link rel="stylesheet" type="text/css" href="css/try-it.css" />
  <script type="text/javascript" src="js/vendor/jquery-1.6.4.min.js"></script>
  <script type="text/javascript" src="js/vendor/jquery-ui-1.8.16.custom.min.js"></script>
  <script type="text/javascript" src="js/vendor/underscore-min.js"></script>
  <script type="text/javascript" src="js/vendor/coffee-script.js"></script>
  <script type="text/javascript" src="js/vendor/ace/ace-uncompressed.js"></script>
  <script type="text/javascript" src="js/vendor/ace/mode-coffee.js"></script>
  <script type="text/javascript" src="js/vendor/ace/mode-javascript.js"></script>
  <script type="text/javascript" src="js/vendor/js2coffee.min.js"></script>
  <script data-lift="TryIt"></script>
</head>
<body>
  <div class="body-wrap">
      <div class="content-wrap">
        <div class="source-wrap">
          <div id="spec-editor-wrapper" class="editor-wrapper vertical">
            <button class="flip-editors">Flip</button>
            <label for="coffee">coffee</label>
            <span class="runner-notice"></span>
                  <div id="coffee" class="editor vertical source"></div>
          </div>

          <div id="source-editor-wrapper" class="editor-wrapper vertical">
        	<label for="javascript">javascript</label>
                  <div id="javascript" class="editor vertical source"></div>
          </div>
        </div>
        <br>
        <div class="runner-wrap">
          <div class="spec-runner">
          </div>
        </div>
      </div>
  </div>

  <!--Templates-->
  <pre class="template" id="default-coffee">
    <span data-lift="Coffee"></span>
  </pre>

  <script type="text/html" class="template sandbox">
    <iframe id="sandbox" src="sandbox.html"></iframe>
  </script>
  <script type="text/html" class="template loading">
    <div class="load-spin"><img src="img/ajax-loader.gif"></img></div>
  </script>

</body>
</html>
