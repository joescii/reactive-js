<div ng-controller="PromisesSlide">
  <h1>Joe's Stock Shack</h1>
  <select ng-model="symbol" ng-options="s for s in symbolChoices"></select>
  <select ng-model="shares" ng-options="s for s in sharesChoices"></select>
  <select ng-model="currency" ng-options="i as c for (i, c) in currencies"></select>
  <button ng-click="onQuote()">Get Quote</button>
  <div>Price: {{graphic}}{{quote}}</div>
</div>
